<!--
Go Image Server - Template Principal
====================================

Este template HTML constituye la interfaz de usuario del servidor de imágenes.
Implementa un diseño moderno y responsivo utilizando Bootstrap 5.3 para mostrar
una galería de imágenes de distribuciones de Linux.

Características principales:
- Diseño responsivo que se adapta a diferentes dispositivos
- Tema oscuro con gradientes personalizados
- Animaciones CSS modernas en las tarjetas de imagen
- Grid flexible que ajusta automáticamente el número de columnas
- Integración completa con Bootstrap Icons

Estructura del template:
- Header: Muestra el título y un ícono de nube
- Main: Contiene el título principal, información del host y la galería
- Footer: Información de los autores y curso

Variables de template (Go):
- {{.Title}}: Título de la página
- {{.Host}}: Nombre del host/servidor
- {{.Images}}: Array de imágenes con Name y Data (Base64)

Autores: Juan Amador - Santiago Londoño
Curso: Computación en la nube 2025-2
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-dark text-white py-4 shadow-lg">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0 fw-bold">
                    <i class="bi bi-images me-2"></i>Servidor de Imágenes
                </h1>
                <i class="bi bi-cloud-fill fs-1 opacity-75"></i>
            </div>
        </div>
    </header>

    <main class="container flex-grow-1 py-5">
        <!-- Títulos principales -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3">Galería de Distribuciones Linux</h1>
            <h4 class="text-light mb-2">Host: <span class="text-info fw-bold">{{.Host}}</span></h4>
        </div>

        <!-- Grid de imágenes usando Bootstrap -->
        <div class="row g-4">
            {{range .Images}}
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                <div class="card bg-dark border-secondary shadow-lg card-hover h-100">
                    <img src="data:image/png;base64,{{.Data}}" alt="{{.Name}}" class="card-img-top" style="height: 250px; object-fit: cover;">
                    <div class="card-body text-center bg-dark">
                        <h5 class="card-title text-white mb-0">
                            <i class="bi bi-laptop text-primary me-2"></i>{{.Name}}
                        </h5>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark border-top border-primary mt-auto py-4">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-4 mb-2 mb-md-0 text-md-center">
                    <span class="text-light">
                        <i class="bi bi-cloud-fill text-primary me-2"></i>Computación en la nube
                    </span>
                </div>
                <div class="col-md-4 mb-2 mb-md-0">
                    <span class="text-light">
                        <i class="bi bi-person-circle text-info me-2"></i>Juan Amador - Santiago Londoño
                    </span>
                </div>
                <div class="col-md-4 text-md-end">
                    <span class="text-light">
                        <i class="bi bi-calendar3 text-success me-2"></i>2025-2
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
